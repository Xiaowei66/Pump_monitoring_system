{% extends "dashboard.html" %}
{% block body %}
    <style>
     /* Toggle Styles */
    #wrapper.toggled #sidebar-wrapper {
        width: 250px;
    }
    /* Sidebar Styles */

    .sidebar-nav {
        position: absolute;
        top: 0;
        width: 250px;
        margin: 0;
        padding: 0;
        list-style: none;
        margin-top: 2px;
    }

    .sidebar-nav li {
        text-indent: 15px;
        line-height: 40px;
    }

    .sidebar-nav li a {
        display: block;
        text-decoration: none;
        color: black;
    }

    .sidebar-nav li a:hover {
        text-decoration: none;
        color: cornflowerblue;
        background: rgba(255,255,255,0.2);
        border-left: red 2px solid;
    }

    .sidebar-nav li a:active,
    .sidebar-nav li a:focus {
        text-decoration: none;
    }

    .sidebar-nav > .sidebar-brand {
        height: 65px;
        font-size: 18px;
        line-height: 60px;
    }

    .sidebar-nav > .sidebar-brand a {
        color: black;
    }

    .sidebar-nav > .sidebar-brand a:hover {
        color: #fff;
        background: none;
    }
    .no-margin{
        margin:0;
    }

    @media(min-width:768px) {
        #wrapper {
            padding-left: 250px;
        }
        .fixed-brand{
            width: 250px;
        }
        #wrapper.toggled {
            padding-left: 0;
        }

        #sidebar-wrapper {
            width: 250px;
        }

        #wrapper.toggled #sidebar-wrapper {
            width: 250px;
        }
        #wrapper.toggled-2 #sidebar-wrapper {
            width: 50px;
        }
        #wrapper.toggled-2 #sidebar-wrapper:hover {
            width: 250px;
        }


        #page-content-wrapper {
            padding: 20px;
            position: relative;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }

        #wrapper.toggled #page-content-wrapper {
            position: relative;
            margin-right: 0;
            padding-left: 250px;
        }
        #wrapper.toggled-2 #page-content-wrapper {
            position: relative;
            margin-right: 0;
            margin-left: -200px;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
            width: auto;

        }
    }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="contain">
                    <h2>All the user into</h2>
                    <h3 id="pump_id"></h3>
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>User</th>
                            <th>Update</th>
                            <th>Delete</th>
                          </tr>
                        </thead>

                        <tbody>
                            {% for re in res %}
                                <tr>
                                    <td>{{ re.username }}</td>
                                    <td><a href="{{ url_for('admin_update', user = re.username) }}">Update</a></td>
                                    <td><a href="{{ url_for('delete_user', user = re.username) }}">Delete</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="container">
                    <div id="tempChart"> </div>
                    <div id="speedChart"> </div>
                    <div id="outputChart"> </div>
                    <div id="vaChart"> </div>
                    <div id="vrChart"> </div>
                    <div id="vtChart"> </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
